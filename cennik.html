<!DOCTYPE html>
<html>

<head>
    <title>MYJNIA</title>
    <meta name="keywords" content="wiktor kmiecik, myjnia">
    <meta name="author" content="Wiktor Kmiecik">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <header>

            <h1>MYJNIA RĘCZNA BŁYSK</h1>
            <nav>

                <a href="index.html"><button type="button">HOME</button></a>
                <a href="cennik.html"><button type="button">CENNIK</button></a>
            </nav>
        </header>

        <main>
            <h2>Oblicz koszt usługi</h2>
            <br>
            
            <form>
            <p>Podaj swoje imię: <input type="text" placeholder="Wpisz swoje imię"></p>
            <fieldset>
                <legend>Usługi</legend>
                <p>Mycie zewnętrzne 30zł <input type="checkbox" checked></p>
                <p>Suszenie 10zł <input type="checkbox"></p>
                <p>Woskowanie 15zł <input type="checkbox"></p>
                <p>Odkurzanie 10zł<input type="checkbox"></p>
            </fieldset>    

            <fieldset>
                <legend>Rodzaj pojazdu</legend>
                <select>
                    <option>Mały</option>
                    <option>Średni (+10%)</option>
                    <option>Van (+20%)</option>
                    <option>Bus (+45%)</option>
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Karta stałego klienta</legend>
                <label>Brak<input type="radio" value="brak" checked></label><br>
                <label>Srebna (-5%)<input type="radio" value="srebna"></label><br>
                <label>Złota (-15%)<input type="radio" value="zlota"></label><br>
            </fieldset>
            
            <p><input type="reset" value="Wyczyść"> <input type="button" value="Oblicz" /></p>
        </form>
        </main>
    
    </div>
</body>

</html>
